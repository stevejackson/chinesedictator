  # tools section
  tools: |
    There are all kinds of cool resources out there for learning Chinese.
    Here's a few of my favorite - let me know if you've got something!
    <br/><br/>
    <ul>
    <li><a href="http://skritter.com">Skritter</a> - Skritter is the
    best way to learn to write characters.</li>
    <li><a href="http://chinesepod.com">ChinesePod</a> - ChinesePod is
    a comprehensive learning site, with a huge library of podcasts. The
    data from this site is pulled from their tutorials.</li>
    <li><a href="http://popupchinese.com">Popup Chinese</a> - Another cool
    podcast site.</li>
    <li><a href="http://hackingchinese.com">Hacking Chinese</a> - Blog
    with a lot of really solid foundational tips on how to study Chinese
    efficiently.</li>
    </ul>

  # about section
  about: |
    Chinese Dictator is a tool to help beginning learners
    recognize syllables and tones.
    <br/><br/>

    It was made by <a href="http://sjackson.net">Steve Jackson</a>,
    who you can e-mail with questions at steven.j.jackson@gmail.com,
    or <a href="http://twitter.com/_sjackson">Follow him on Twitter.</a>
    <br/><br/>

    This project is open source - you can check it out
    <a href="http://github.com/stevejackson/chinesedictator">on github.</a>
    <br/><br/>

    The data is scraped from <a href="http://chinesepod.com">ChinesePod</a>
    with permission.

  tutorial: |
    <p>
      Hey there! Chinese Dictator will help improve your Chinese listening skills.
    </p>

    <ol>
      <li>Press 'Play' to hear an audio clip.</li>
      <li>
        Type the pinyin for the audio you heard. For example: "ni3 hao3".
        You must have correct tones. </li>
      <li>
        Use the hint button if you can't figure out the appropriate
        word or tone.</li>
      <li>
        Once you've successfully completed a dictation, press Enter to move on.</li>
    </ol>

    <p> If you want to study specific sounds that are challenging you, click 'Show syllable filters'. </p>
  syllable_instructions: |
    To study specific problem sounds (such as 'q' vs 'ch'), select only those. Only questions that contain the selected initials or finals will be prompted. Click 'Next' once you've made your selection.
